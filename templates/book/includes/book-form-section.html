{% load i18n %}
<div class="card bg-basic" id="book-share-section" >
    <div class="main-loading-container" id="main_loading_container_id" style="display: none;">
        <div style="padding:5px;" class="uploaded-book-container" id="uploaded_book_container_id"></div>
        <div class="responsive-text-15" style="display: flex;justify-content: center;">
            <div class="alert alert-success" id="text_alert_id" style="margin-top:10px;">{% trans 'Please Wait' %}</div>
        </div>
        <div class="progress-container" id="progress_container_id" style="padding:15px;display: flex;justify-content: center;">
            <progress class="responsive-text-15" value="0" max="100" id="book_progress_id" style="width:100%; height:30px;display: inline-block"></progress>
            <div class="responsive-text-15" id="percent_id" style="padding:3px;background: red;color:white;">0%</div><br>
        </div>
    </div>
    <div class="main-book-form-container">
        <div class="card-body" id="main_book_form_container_id">
            <form method="post" id="book_form_id" enctype="multipart/form-data" >{% csrf_token %}
                <div class="forms-container" id="forms_container_id">
                    <div class="inputs-container">
                        {% for field in book_form %}
                                {% include "general/form-template.html" %}
                        {% endfor %}
                    </div>
                </div>
                <div class="tags-container"  id="main_tags_container_id">
                    {% include "general/main-tags-create-container.html" %}
                </div>
                <div class="btns-container" style="margin-top:15px;">
                    <div class="btn-group d-flex">
                        <button onclick="getBookForm()" style="display: none;" id="upload_again_btn_id" type="button" class="btn btn-primary w-100 responsive-text-15">
                            <span class="fa fa-upload"></span> {% trans 'Upload another book' %}
                        </button>
                        <button id="upload_btn_id" type="submit" class="btn btn-primary w-100 responsive-text-15">
                            <span class="fa fa-upload"></span> {% trans 'Upload' %}
                        </button>
                        <button type="reset" id="cancel_btn_id" class="btn btn-primary w-100 responsive-text-15">
                            <span class="fa fa-times"></span>
                            {% trans 'Cancel' %}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
