{% load i18n %}
<div class="modal" id="CommentDeletionModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{% trans 'Confirm Delete' %}</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                  <div class="confirm-text" >
                      <p>{% trans 'Are you sure you want to delete this Comment?' %}</p>
                  </div>
                  <div class="btn-group d-flex">
                      <button type="button" class="btn btn-danger w-100" id="confirm_comment_delete_id">
                          <span class="fa fa-trash"></span>
                          {% trans 'Delete' %}
                      </button>
                      <button type="button" id="cancel_comment_delete_btn_id" class="btn btn-primary w-100" data-dismiss="modal"><span class="fa fa-close"></span>
                          {% trans 'Cancel' %}
                      </button>
                  </div>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="CommentUpdateModal">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">{% trans 'Update' %}</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
              <div class="comment-form-container" id="modal_comment_form_update_container_id">
              </div>
        </div>
    </div>
    </div>
</div>
<div class="modal" id="ObjectDeleteModal">
      <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{% trans 'Cofirm Delete' %}</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
          <!-- Modal body -->
          <div class="modal-body">
              <img src="/static/img/loaders/gif-load.gif"
                   style="width:100%;height:50px;display: none;" id="d-p-loader"/>
              <div class="content-container" id="obj_del_content_container_id">
                  <div class="confirm-text" >
                      <p>{% trans 'Are you sure you want to delete this post?' %}</p>
                  </div>
                  <div class="btn-group d-flex">
                  <button type="button" class="btn btn-danger w-100" id="confirm_obj_del_btn_id">
                      <span class="fa fa-trash"></span>
                      {% trans 'Delete' %}
                  </button>
                  <button type="button" class="btn btn-primary w-100" id="cancel_obj_del_btn_id" data-dismiss="modal"><span class="fa fa-close"></span>
                      {% trans 'Cancel' %}
                  </button>

              </div>
              </div>
          </div>
        </div>
      </div>
</div>
<div class="modal" id="LoginModel">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <!-- Modal body -->
          <div class="modal-body" style="padding:0;">
              <div class="close-btn-container"  style="padding:.75rem 1.25rem;position: absolute;z-index: 1;color:white;float:right;right:0;">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
            <div class="login-container">
            {% include "registration/login-base-container.html" %}
            </div>
          </div>
        </div>
      </div>
</div>
